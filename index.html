<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top header -->
  <header class="topbar">
    <div class="brand">TaskFlow</div>
    <div class="top-actions">
      <button id="back-btn" class="btn btn--outline hidden">← Back</button>
      <button id="refresh-btn" class="btn btn--outline">⟳ Refresh</button>
      <button id="new-dm-btn" class="btn btn--outline">New DM</button>
      <button id="create-task-btn" class="btn btn--primary">New Task</button>
      <button id="create-group-btn" class="btn btn--primary hidden">Create Group</button>
      <button id="logout-btn" class="btn btn--danger hidden">Logout</button>
    </div>
  </header>

  <!-- Login screen -->
  <main id="login-view" class="center-screen">
    <div class="card login-card">
      <h2>Welcome to TaskFlow</h2>
      <label>Username
        <input id="login-username" type="text" autocomplete="username" />
      </label>
      <label>Password
        <input id="login-password" type="password" autocomplete="current-password" />
      </label>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
        <button id="show-register" class="btn btn--outline">Register</button>
        <button id="login-btn" class="btn btn--primary">Login</button>
      </div>
    </div>
  </main>

  <!-- Main app -->
  <div id="app-view" class="app hidden">
    <!-- Nav -->
    <nav class="sidebar">
      <div class="nav-group">
        <button id="nav-dashboard" class="nav-btn btn btn--outline">Dashboard</button>
        <button id="nav-groups" class="nav-btn btn btn--outline">Groups</button>
        <button id="nav-admin" class="nav-btn btn btn--outline hidden">Admin</button>
        <button id="nav-profile" class="nav-btn btn btn--outline">Profile</button>
      </div>
      <div class="nav-footer muted">TaskFlow • Lightweight</div>
    </nav>

    <!-- Views container -->
    <section class="content">

      <!-- Dashboard view (3 columns: Groups | Active Tasks | Recently Completed) -->
      <section id="dashboard-view" class="view active">
        <div style="display:flex;gap:12px;align-items:start">
          <!-- Groups column (collapsible) -->
          <div style="width:28%; min-width:220px;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
              <h3 style="margin:0">Groups</h3>
              <button id="toggle-groups-col" class="btn btn--outline btn--small" title="Collapse">–</button>
            </div>
            <div id="groups-col" class="stack card" style="padding:12px;"></div>
          </div>

          <!-- Active Tasks column (collapsible) -->
          <div style="flex:1; min-width:300px;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
              <h3 style="margin:0">Active Tasks</h3>
              <div style="display:flex;gap:8px;align-items:center">
                <button id="toggle-active-tasks-col" class="btn btn--outline btn--small" title="Collapse">–</button>
              </div>
            </div>
            <div id="tasks-col" class="stack"></div>
          </div>

          <!-- Recently Completed column (collapsible) -->
          <div style="width:28%; min-width:220px;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
              <h3 style="margin:0">Recently Completed</h3>
              <button id="toggle-completed-col" class="btn btn--outline btn--small" title="Collapse">–</button>
            </div>
            <div id="completed-tasks-col" class="stack card" style="padding:12px;"></div>
          </div>
        </div>
      </section>

      <!-- Groups list view -->
      <section id="groups-view" class="view">
        <div class="view-header">
          <h2>Groups</h2>
        </div>
        <div id="groups-list" class="list"></div>
      </section>

      <!-- Group chat view (group tasks shown above messages) -->
      <section id="group-chat-view" class="view">
        <div class="chat-header">
          <div>
            <h2 id="chat-group-name">Group Name</h2>
            <div id="chat-members-count" class="muted">0 members</div>
          </div>
          <div>
            <button id="back-to-groups" class="btn btn--outline">Back</button>
          </div>
        </div>

        <!-- Pending group tasks (renders by UI renderer) -->
        <div id="group-tasks-list" class="stack" style="margin-bottom:12px;"></div>

        <div id="chat-messages" class="chat-messages"></div>

        <div class="chat-input-row">
          <select id="mention-select" multiple class="mention-select"></select>
          <input id="chat-input" type="text" placeholder="Write a message..." />
          <button id="send-msg" class="btn btn--primary">Send</button>
        </div>
      </section>

      <!-- Admin view (UI only — visibility restricted in JS to Directors) -->
      <section id="admin-view" class="view">
        <h2>Admin</h2>
        <div class="admin-grid">
          <div>
            <h3>Pending Approvals</h3>
            <div id="pending-users-list" class="list"></div>
          </div>
          <div>
            <h3>Manage Users</h3>
            <div id="user-list" class="list"></div>
          </div>
        </div>
      </section>
      <!-- inside admin-view (add this snippet somewhere in that section) -->
<div style="margin-top:16px">
  <h3>All Active Tasks (Director)</h3>
  <div id="director-tasks-list" class="list"></div>
</div>

      <!-- Profile view -->
      <section id="profile-view" class="view">
        <h2>My Profile</h2>
        <div class="card">
          <div><strong id="profile-username">—</strong></div>
          <div class="muted" id="profile-role">—</div>
        </div>
      </section>
    </section>
  </div>

  <!-- ==========================
       MODALS (containers; contents injected by JS where noted)
       ========================== -->

  <!-- Create Group modal -->
  <div id="modal-create-group" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-body card">
      <h3>Create Group</h3>
      <label>Group name
        <input id="group-name" type="text" />
      </label>
      <div style="display:flex;gap:12px;margin-top:8px">
        <div style="flex:1">
          <h4>Members</h4>
          <div id="members-checkboxes" class="modal-list"></div>
        </div>
        <div style="flex:1">
          <h4>Admins</h4>
          <div id="admins-checkboxes" class="modal-list"></div>
        </div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="create-group-cancel" class="btn btn--outline">Cancel</button>
        <button id="create-group-confirm" class="btn btn--primary">Create</button>
      </div>
    </div>
  </div>

  <!-- Create Task modal (content injected by JS) -->
  <div id="modal-create-task" class="modal hidden" role="dialog" aria-hidden="true">
    <!-- innerHTML is injected from app.js; keep this container present -->
    <div class="modal-body card"></div>
  </div>

  <!-- Create DM modal -->
  <div id="modal-create-dm" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-body card">
      <h3>Start Direct Message</h3>
      <label>User
        <select id="dm-user-select"></select>
      </label>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="create-dm-cancel" class="btn btn--outline">Cancel</button>
        <button id="create-dm-confirm" class="btn btn--primary">Start DM</button>
      </div>
    </div>
  </div>

  <!-- Reply modal (optional) -->
  <div id="modal-reply" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-body card">
      <h3>Reply</h3>
      <div id="reply-to-message-content" class="muted"></div>
      <form id="reply-form">
        <textarea id="reply-input"></textarea>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
          <button id="cancel-reply-btn" class="btn btn--outline">Cancel</button>
          <button type="submit" class="btn btn--primary">Reply</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast container is created dynamically by JS -->

  <script type="module" src="app.js"></script>
</body>
</html>
